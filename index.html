<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/calculator.png">

    <title>Calculator JavaScript</title>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="calculator-buttons">
            
            <button id="color"></button>
            <button id="color"></button>
            <button class="btn-clear">AC</button>
            <button class="btn-num">/</button>
            <button class="btn-num">7</button>
            <button class="btn-num">8</button>
            <button class="btn-num">9</button>
            <button class="btn-num">*</button>
            <button class="btn-num">4</button>
            <button class="btn-num">5</button>
            <button class="btn-num">6</button>
            <button class="btn-num">-</button>
            <button class="btn-num">1</button>
            <button class="btn-num">2</button>
            <button class="btn-num">3</button>
            <button class="btn-num">+</button>
            <button id="color"></button>
            <button class="btn-num">0</button>
            <button id="color"></button>
            <button class="btn-eq">=</button>
        </div>
    </div>

    <script src="assets/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.9/dist/sweetalert2.all.min.js"></script>

</html>
